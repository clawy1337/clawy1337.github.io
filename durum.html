<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Durum • Clawy1337</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary: #6e1fff;
            --accent: #00ff88;
            --bg: #0f0f1a;
            --text: #e0e0ff;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background: rgba(20,20,40,0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent) !important;
            font-weight: 700;
        }
        .container {
            padding: 2rem;
            flex: 1;
        }
        .status-card {
            background: rgba(30, 30, 60, 0.7);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 0 30px rgba(110, 31, 255, 0.4);
            max-width: 600px;
            margin: 2rem auto;
        }
        .status-icon {
            font-size: 3.5rem;
            color: var(--accent);
            animation: pulse 2s infinite;
        }
        .current-status {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin: 1.5rem 0;
            text-shadow: 0 0 15px var(--accent);
        }
        .btn-edit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(110, 31, 255, 0.5);
            transition: 0.3s;
        }
        .btn-edit:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(110, 31, 255, 0.7);
        }
        footer {
            background: rgba(10,10,20,0.8);
            padding: 1rem;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        .login-container {
            background: rgba(30, 30, 60, 0.7);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 400px;
            text-align: center;
        }
        .login-container input {
            background: #1a1a2e;
            border: 1px solid var(--primary);
            color: var(--text);
            margin-bottom: 10px;
        }
        .login-container button {
            background: var(--primary);
            border: none;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 0 10px var(--primary);
        }
        .login-container button:hover {
            background: var(--accent);
            color: #0f0f1a;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
    <script src="auth.js"></script>
</head>
<body>
    <div class="login-container" id="login-container" style="display: block;">
        <h2>Giriş Yap</h2>
        <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adı" required>
        <input type="password" id="password" class="form-control" placeholder="Şifre" required>
        <button onclick="loginFromForm()" class="btn">Giriş Yap</button>
        <p id="login-message" style="color: var(--accent);"></p>
    </div>
    <div id="main-content" style="display: none;">
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="index.html">Clawy1337</a>
                    <div class="ms-auto">
                        <a href="index.html" class="btn btn-outline-light btn-sm">Ana Sayfa</a>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="status-card">
                <i class="fas fa-satellite-dish status-icon"></i>
                <h2>Anlık Durumum</h2>
                <div class="current-status" id="statusText">
                    Aktif • Emek Mahallesi
                </div>
                <p>Son güncelleme: <span id="lastUpdate">27 Ekim 2025</span></p>
                <button class="btn btn-edit" onclick="editStatus()" id="editButton" style="display: none;">
                    <i class="fas fa-edit"></i> Durumu Değiştir
                </button>
            </div>
        </div>
        <footer>
            © 2025 Clawy1337 • Kanal durumu senin kontrolünde
        </footer>
    </div>
    <script>
        // Sayfa yüklendiğinde otomatik giriş kontrolü
        window.onload = async () => {
            const savedUsername = localStorage.getItem('username');
            const savedHash = localStorage.getItem('passwordHash');
            if (savedUsername && savedHash) {
                const user = await checkLogin(savedUsername, ''); // Şifre boş, savedHash ile kontrol
                if (user) {
                    document.getElementById('main-content').style.display = 'block';
                    document.getElementById('login-container').style.display = 'none';
                    fetchStatus();
                    if (isAdmin()) {
                        document.getElementById('editButton').style.display = 'block';
                    }
                }
            }
        };

        // Form'dan giriş
        async function loginFromForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('login-message');

            const user = await checkLogin(username, password);
            if (user) {
                messageEl.textContent = 'Giriş başarılı!';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('login-container').style.display = 'none';
                fetchStatus();
                if (isAdmin()) {
                    document.getElementById('editButton').style.display = 'block';
                }
            } else {
                messageEl.textContent = 'Yanlış kullanıcı adı veya şifre!';
            }
        }
    </script>
</body>
</html>
