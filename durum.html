<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Durum • Clawy1337</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #6e1fff;
            --accent: #00ff88;
            --bg: #0f0f1a;
            --text: #e0e0ff;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background: rgba(20,20,40,0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent) !important;
            font-weight: 700;
        }
        .container {
            padding: 2rem;
            flex: 1;
        }
        .status-card {
            background: rgba(30, 30, 60, 0.7);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 0 30px rgba(110, 31, 255, 0.4);
            max-width: 600px;
            margin: 2rem auto;
        }
        .status-icon {
            font-size: 3.5rem;
            color: var(--accent);
            animation: pulse 2s infinite;
        }
        .current-status {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            margin: 1.5rem 0;
            text-shadow: 0 0 15px var(--accent);
        }
        .btn-edit {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(110, 31, 255, 0.5);
            transition: 0.3s;
        }
        .btn-edit:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(110, 31, 255, 0.7);
        }
        footer {
            background: rgba(10,10,20,0.8);
            padding: 1rem;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body onload="fetchStatus()">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">Clawy1337</a>
                <div class="ms-auto">
                    <a href="index.html" class="btn btn-outline-light btn-sm">Ana Sayfa</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="status-card">
            <i class="fas fa-satellite-dish status-icon"></i>
            <h2>Anlık Durumum</h2>
            <div class="current-status" id="statusText">
                Aktif • Emek Mahallesi
            </div>
            <p>Son güncelleme: <span id="lastUpdate">27 Ekim 2025</span></p>
            <button class="btn btn-edit" onclick="editStatus()">
                <i class="fas fa-edit"></i> Durumu Değiştir
            </button>
        </div>
    </div>
    <footer>
        © 2025 Clawy1337 • Kanal durumu senin kontrolünde
    </footer>
    <script src="index.js"></script>
</body>
</html>
