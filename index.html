<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clawy1337 | @istkanalstatusbot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease;
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .badge {
            background: #ff6b6b;
            color: white;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.9rem;
            margin: 5px;
            display: inline-block;
        }
        .btn-telegram {
            background: #0088cc;
            color: white;
            padding: 14px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0,136,204,0.4);
            transition: 0.3s;
        }
        .btn-telegram:hover {
            transform: translateY(-3px);
            background: #0077b6;
            text-decoration: none;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Merhaba! Ben Clawy</h1>
        <p><strong>13 yaşındayım</strong> ve bu siteyi tamamen kendim yaptım!</p>

        <div>
            <span class="badge">Yazılımcı</span>
            <span class="badge">Bot Geliştiricisi</span>
        </div>

        <a href="https://t.me/istkanalstatusbot" class="btn-telegram" target="_blank">
            <i class="fab fa-telegram-plane"></i>
            @istkanalstatusbot - Botuma Git!
        </a>

        <p>Kanal durumlarını anlık takip et, bildirim al!</p>

        <footer>
            © 2025 Clawy1337 | <a href="https://clawy1337.github.io" style="color:#a0d8ff; text-decoration:underline;">clawy1337.github.io</a>
        </footer>
    </div>
</body>
</html>
