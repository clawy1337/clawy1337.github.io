<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clawy1337 | @istkanalstatusbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1.5s ease;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        p.lead {
            font-size: 1.3rem;
            margin: 1.5rem 0;
            opacity: 0.9;
        }
        .btn-telegram {
            background: #0088cc;
            color: white;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 20px;
            box-shadow: 0 8px 20px rgba(0,136,204,0.4);
            transition: all 0.3s ease;
        }
        .btn-telegram:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,136,204,0.6);
            background: #0077b6;
        }
        .badge {
            background: var(--accent);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: inline-block;
            margin: 10px;
        }
        .social-links a {
            color: white;
            font-size: 1.8rem;
            margin: 0 15px;
            transition: 0.3s;
        }
        .social-links a:hover { transform: scale(1.2); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merhaba! Ben Clawy</h1>
        <p class="lead">13 yaşındayım ve bu siteyi tamamen kendim yaptım!</p>
        <span class="badge">👨‍💻 Yazılımcı</span>
        <span class="badge">🤖 Bot Geliştiricisi</span>

        <div style="margin: 40px 0;">
            <a href="https://t.me/istkanalstatusbot" class="btn-telegram" target="_blank">
                <i class="fab fa-telegram-plane"></i>
                @istkanalstatusbot - Botuma Git!
            </a>
        </div>

        <p>Kanal durumunu anlık takip et, bildirim al!</p>

        <div class="social-links">
            <a href="https://github.com/clawy1337" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://t.me/clawy1337" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>

        <footer>
            &copy; 2025 Clawy1337 | <a href="https://clawy1337.github.io" style="color:white;">clawy1337.github.io</a>
        </footer>
    </div>

    <script>
        // Tıklanınca eğlence!
        document.querySelector('.btn-telegram').addEventListener('click', function() {
            alert('🚀 @istkanalstatusbot açılıyor... Kanal durumların cebinde!');
        });
    </script>
</body>
</html>
